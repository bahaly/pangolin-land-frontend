<mat-spinner *ngIf="loading"></mat-spinner>
<p class="text-center" *ngIf="pangolins.length <= 0 && !loading">Pas de pangolins !</p>
<div class="stuff-grid" *ngIf="pangolins.length >= 0">
  <div class="thing-pane" *ngFor="let pango of pangolins"
    [ngStyle]="{'background-image': 'url(' + pango.imageUrl + ')'}" (click)="onProductClicked(pango._id)">
    <div class="thing-info">
      <h3>
        {{ pango.name }}
      </h3>
      <h5>{{ pango.specie}}</h5>
    </div>
    <div>
      <button (click)="addFriend(pango._id)" class="btn btn-md"> + </button>
    </div>
  </div>
</div>
