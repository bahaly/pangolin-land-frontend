


<div>
  <form [formGroup]="roleForm">
    <div>
      <div class="form-group mb-3">
        <label for="role">
          Role  <br>
          <small>Actuelle : {{role}}</small>
        </label>
        <select [value]="role" aria-label="Sélectionner un rôle"  class="form-select" id="role" formControlName="role">
          <option *ngFor="let item of roleList" [value]="item">{{item}}</option>
        </select>
      </div>
    </div>
    <button class="mt-3 btn btn-success" (click)="onSubmit()" [disabled]="roleForm.invalid">Modifier</button>
  </form>
  <p>{{ errorMessage }}</p>
</div>
